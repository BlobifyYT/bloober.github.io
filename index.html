<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in - Google Accounts</title><link rel="stylesheet" href="google.css">
    <link rel="stylesheet" href="google.css">
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="https://www.google.com/favicon.ico">
</head>
<body>
    <div class="login-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/480px-Google_%22G%22_logo.svg.png" alt="Blobers Logo" class="blobers-logo">
        <p class="sign-in-text">Sign in</p>
        <p class="use-your-account">Use your Google Account</p>
        <!-- Add your other login form elements here -->
        <div class="email-phone-box">
            <input type="text" id="email-phone-input" name="email-phone" placeholder="">
            <p class="email-phone-label">Email or phone</p>
        </div>
        <button class="create-account-button">Create account</button>
        <button class="next-button">Next</button>
    </div>
</body>
</html>
